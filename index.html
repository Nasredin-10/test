<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiresHabar - Мессенджер</title>
  
  <!-- PWA Configuration -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MiresHabar">
  <meta name="theme-color" content="#6a1b9a">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/180.png">
  
  <style>
    :root {
      --primary-color: #6a1b9a;
      --secondary-color: #9c27b0;
      --dark-color: #4a148c;
      --light-color: #f3e5f5;
      --text-color: #ffffff;
      --accent-color: #ff9800;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    #app {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h1 {
      color: var(--light-color);
    }

    #status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }

    .online { background-color: #2e7d32; }
    .offline { background-color: #c62828; }
    .loading { background-color: #ffa726; }

    #messages {
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .message {
      background-color: rgba(106, 27, 154, 0.7);
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .username {
      font-weight: bold;
      color: var(--accent-color);
    }

    #messageForm {
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #messageForm {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <h1>MiresHabar</h1>
      </div>
    </header>

    <div id="status" class="loading">Подключение к серверу...</div>
    
    <div id="messages"></div>
    
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Введите сообщение..." required>
      <button type="submit" id="sendButton" disabled>Отправить</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAmRBqxgDcPQDIObFLR5wGM2DbYkaFjkkg",
      authDomain: "test-50b35.firebaseapp.com",
      databaseURL: "https://test-50b35-default-rtdb.firebaseio.com",
      projectId: "test-50b35",
      storageBucket: "test-50b35.appspot.com",
      messagingSenderId: "130001282916",
      appId: "1:130001282916:web:260ac627751eb91c23bc71",
      measurementId: "G-QPB5RMS1GR"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const database = firebase.database();
      
      // UI elements
      const messagesDiv = document.getElementById('messages');
      const messageForm = document.getElementById('messageForm');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const statusDiv = document.getElementById('status');

      // Update status function
      function updateStatus(text, status) {
        statusDiv.textContent = text;
        statusDiv.className = status;
      }

      // Sign in anonymously
      auth.signInAnonymously()
        .then(() => {
          updateStatus("Online: подключено к серверу", "online");
          sendButton.disabled = false;
          
          // Listen for messages
          database.ref('messages')
            .orderByChild('timestamp')
            .limitToLast(50)
            .on('child_added', (snapshot) => {
              const message = snapshot.val();
              const messageElement = document.createElement('div');
              messageElement.className = 'message';
              messageElement.innerHTML = `
                <span class="username">${message.username || 'Гость'}:</span>
                <span>${message.text}</span>
              `;
              messagesDiv.appendChild(messageElement);
              messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        })
        .catch((error) => {
          updateStatus(`Ошибка: ${error.message}`, "offline");
          console.error("Authentication error:", error);
        });

      // Send message
      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const messageText = messageInput.value.trim();
        if (!messageText) return;
        
        try {
          const user = auth.currentUser;
          if (!user) throw new Error("Пользователь не авторизован");
          
          await database.ref('messages').push({
            text: messageText,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
            userId: user.uid,
            username: `Гость_${user.uid.substring(0, 4)}`
          });
          
          messageInput.value = '';
        } catch (error) {
          updateStatus(`Ошибка отправки: ${error.message}`, "offline");
          console.error("Send message error:", error);
        }
      });

      // Check connection status
      database.ref('.info/connected').on('value', (snapshot) => {
        if (snapshot.val() === true) {
          updateStatus("Online: подключено к серверу", "online");
          sendButton.disabled = false;
        } else {
          updateStatus("Offline: нет соединения", "offline");
          sendButton.disabled = true;
        }
      });

    } catch (error) {
      console.error("Firebase initialization error:", error);
      document.getElementById('status').textContent = `Ошибка инициализации: ${error.message}`;
    }
  </script>
</body>
</html>
