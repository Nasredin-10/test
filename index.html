<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px;
    }
    #score {
      font-size: 24px;
      margin: 20px;
    }
    #leaderboard {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .player-score {
      margin: 5px 0;
      padding: 5px;
      background: #f5f5f5;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Firebase Clicker Game</h1>
  <div id="score">Score: 0</div>
  <button id="clickBtn">Click Me!</button>
  <button id="resetBtn">Reset Score</button>
  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <div id="scoresList"></div>
  </div>

  <!-- Firebase SDK (версия 9+ через CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Ваша конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAmRBqxgDcPQDIObFLR5wGM2DbYkaFjkkg",
      authDomain: "test-50b35.firebaseapp.com",
      databaseURL: "https://test-50b35-default-rtdb.firebaseio.com",
      projectId: "test-50b35",
      storageBucket: "test-50b35.appspot.com",
      messagingSenderId: "130001282916",
      appId: "1:130001282916:web:260ac627751eb91c23bc71",
      measurementId: "G-QPB5RMS1GR"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Переменные игры
    let score = 0;
    const clickBtn = document.getElementById("clickBtn");
    const resetBtn = document.getElementById("resetBtn");
    const scoreDisplay = document.getElementById("score");
    const scoresList = document.getElementById("scoresList");
    
    // Генерация случайного имени игрока
    const playerName = "Player_" + Math.floor(Math.random() * 1000);

    // Ссылки на данные в Firebase
    const scoreRef = ref(db, 'currentScore');
    const leaderboardRef = ref(db, 'leaderboard');

    // Загрузка счета из Firebase
    onValue(scoreRef, (snapshot) => {
      score = snapshot.val() || 0;
      scoreDisplay.textContent = `Score: ${score}`;
    });

    // Обработчик клика
    clickBtn.addEventListener("click", () => {
      score++;
      // Сохраняем текущий счет
      set(scoreRef, score);
      
      // Добавляем запись в таблицу лидеров
      push(leaderboardRef, {
        player: playerName,
        score: score,
        timestamp: serverTimestamp()
      });
    });

    // Обработчик сброса счета
    resetBtn.addEventListener("click", () => {
      score = 0;
      set(scoreRef, 0);
    });

    // Отображение таблицы лидеров
    onValue(leaderboardRef, (snapshot) => {
      scoresList.innerHTML = '';
      const leaderboardData = [];
      
      snapshot.forEach((childSnapshot) => {
        leaderboardData.push(childSnapshot.val());
      });
      
      // Сортируем по убыванию счета
      leaderboardData.sort((a, b) => (b.score || 0) - (a.score || 0));
      
      // Отображаем топ-10
      leaderboardData.slice(0, 10).forEach((entry) => {
        const scoreElement = document.createElement('div');
        scoreElement.className = 'player-score';
        scoreElement.textContent = `${entry.player}: ${entry.score}`;
        scoresList.appendChild(scoreElement);
      });
    });
  </script>
</body>
</html>
