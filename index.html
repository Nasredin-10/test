<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiresHabar - Мессенджер</title>
  <style>
    :root {
      --primary-color: #6a1b9a;
      --secondary-color: #9c27b0;
      --dark-color: #4a148c;
      --light-color: #f3e5f5;
      --text-color: #ffffff;
      --accent-color: #ff9800;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #app {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      padding: 15px;
      background: linear-gradient(135deg, var(--dark-color), var(--primary-color));
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tea-cup {
      width: 40px;
      height: 40px;
      position: relative;
      animation: steam 2s infinite ease-out;
    }

    .cup {
      width: 100%;
      height: 100%;
      background: var(--light-color);
      border-radius: 0 0 20px 20px;
      position: relative;
    }

    .cup:before {
      content: '';
      position: absolute;
      width: 60%;
      height: 80%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      top: 10%;
      left: 20%;
    }

    .steam {
      position: absolute;
      width: 8px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      animation: steam 2s infinite ease-out;
    }

    .steam:nth-child(1) {
      top: -15px;
      left: 10px;
      animation-delay: 0.2s;
    }

    .steam:nth-child(2) {
      top: -20px;
      left: 20px;
      animation-delay: 0.5s;
    }

    .steam:nth-child(3) {
      top: -15px;
      left: 30px;
      animation-delay: 0.1s;
    }

    @keyframes steam {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-15px) scale(1.2);
        opacity: 0;
      }
    }

    h1 {
      font-size: 1.8rem;
      color: var(--light-color);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    #status {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .online {
      background-color: rgba(46, 125, 50, 0.3);
      border: 1px solid #2e7d32;
      color: #a5d6a7;
    }

    .offline {
      background-color: rgba(198, 40, 40, 0.3);
      border: 1px solid #c62828;
      color: #ef9a9a;
    }

    .loading {
      background-color: rgba(255, 167, 38, 0.3);
      border: 1px solid #ffa726;
      color: #ffe0b2;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-bottom: 15px;
      scrollbar-width: thin;
      scrollbar-color: var(--secondary-color) transparent;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background-color: var(--secondary-color);
      border-radius: 3px;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px;
      background: linear-gradient(135deg, rgba(106, 27, 154, 0.7), rgba(74, 20, 140, 0.7));
      border-radius: 8px;
      animation: fadeIn 0.3s ease-out;
      position: relative;
      overflow: hidden;
    }

    .message:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background-color: var(--accent-color);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .username {
      font-weight: bold;
      color: var(--accent-color);
    }

    .timestamp {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.8rem;
    }

    .message-text {
      word-break: break-word;
    }

    #messageForm {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    #messageInput {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    #messageInput:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px var(--accent-color);
    }

    #messageInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    #sendButton {
      padding: 0 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 100px;
    }

    #sendButton:hover {
      background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
      transform: translateY(-2px);
    }

    #sendButton:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    /* Мобильные стили */
    @media (max-width: 600px) {
      #app {
        padding: 10px;
      }

      header {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .tea-cup {
        width: 30px;
        height: 30px;
      }

      #messageForm {
        flex-direction: column;
        gap: 8px;
      }

      #sendButton {
        padding: 12px;
        width: 100%;
      }

      .message {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <div class="tea-cup">
          <div class="cup"></div>
          <div class="steam"></div>
          <div class="steam"></div>
          <div class="steam"></div>
        </div>
        <h1>MiresHabar</h1>
      </div>
    </header>

    <div id="status" class="status loading">Подключение к серверу...</div>
    
    <div id="messages"></div>
    
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Напишите сообщение..." required>
      <button type="submit" id="sendButton" disabled>
        <span>Отправить</span>
      </button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAmRBqxgDcPQDIObFLR5wGM2DbYkaFjkkg",
      authDomain: "test-50b35.firebaseapp.com",
      databaseURL: "https://test-50b35-default-rtdb.firebaseio.com",
      projectId: "test-50b35",
      storageBucket: "test-50b35.appspot.com",
      messagingSenderId: "130001282916",
      appId: "1:130001282916:web:260ac627751eb91c23bc71",
      measurementId: "G-QPB5RMS1GR"
    };

    // Элементы интерфейса
    const messagesDiv = document.getElementById('messages');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const statusDiv = document.getElementById('status');

    // Глобальные переменные
    let auth, database;

    // Функция обновления статуса
    function updateStatus(text, status) {
      statusDiv.textContent = text;
      statusDiv.className = 'status ' + status;
    }

    // Форматирование времени
    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Генерация короткого ID
    function getShortUserId(uid) {
      return uid.substring(0, 6);
    }

    // Инициализация Firebase
    function initializeFirebase() {
      try {
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase инициализирован");

        auth = firebase.auth();
        database = firebase.database();

        if (!auth || !database) {
          throw new Error("Не удалось инициализировать сервисы Firebase");
        }

        setupConnectionListener();
        authenticateUser();

      } catch (error) {
        console.error("Ошибка инициализации:", error);
        updateStatus("Ошибка подключения: " + error.message, "offline");
      }
    }

    // Настройка слушателя подключения
    function setupConnectionListener() {
      const connectedRef = database.ref(".info/connected");
      connectedRef.on("value", (snap) => {
        if (snap.val() === true) {
          updateStatus("✓ Онлайн: подключено к серверу", "online");
          sendButton.disabled = false;
        } else {
          updateStatus("✗ Оффлайн: нет соединения", "offline");
          sendButton.disabled = true;
        }
      });
    }

    // Аутентификация пользователя
    function authenticateUser() {
      updateStatus("Аутентификация...", "loading");
      
      auth.signInAnonymously()
        .then((userCredential) => {
          console.log("Анонимная аутентификация успешна");
          updateStatus(`✓ Онлайн: Гость ${getShortUserId(userCredential.user.uid)}`, "online");
          setupMessageListener();
          sendButton.disabled = false;
          messageInput.focus();
        })
        .catch((error) => {
          console.error("Ошибка аутентификации:", error);
          updateStatus("✗ Ошибка входа: " + error.message, "offline");
        });
    }

    // Настройка слушателя сообщений
    function setupMessageListener() {
      database.ref('messages')
        .orderByChild('timestamp')
        .limitToLast(50)
        .on('child_added', (snapshot) => {
          const message = snapshot.val();
          displayMessage(message);
        });
    }

    // Отображение сообщения
    function displayMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      
      messageElement.innerHTML = `
        <div class="message-header">
          <span class="username">${message.username}</span>
          <span class="timestamp">${formatTime(message.timestamp)}</span>
        </div>
        <div class="message-text">${message.text}</div>
      `;
      
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Обработчик отправки сообщения
    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const messageText = messageInput.value.trim();
      if (!messageText) return;
      
      try {
        sendButton.disabled = true;
        
        if (!auth.currentUser) {
          await auth.signInAnonymously();
        }

        await database.ref('messages').push({
          text: messageText,
          timestamp: firebase.database.ServerValue.TIMESTAMP,
          userId: auth.currentUser.uid,
          username: `Гость ${getShortUserId(auth.currentUser.uid)}`
        });
        
        messageInput.value = '';
      } catch (error) {
        console.error("Ошибка отправки:", error);
        updateStatus("✗ Ошибка: " + error.message, "offline");
      } finally {
        sendButton.disabled = false;
        messageInput.focus();
      }
    });

    // Автофокус на поле ввода
    messageInput.focus();

    // Инициализация при загрузке
    window.addEventListener('DOMContentLoaded', initializeFirebase);
  </script>
</body>
</html>
