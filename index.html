<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Мессенджер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    #messages {
      height: 400px;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    #messageForm {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-bottom: 15px;
      padding: 8px 12px;
      background: white;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .username {
      font-weight: bold;
      color: #4CAF50;
      margin-right: 8px;
    }
    .timestamp {
      font-size: 0.8em;
      color: #999;
      margin-left: 8px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Firebase Мессенджер</h1>
  <div id="status" class="status">Подключаемся к серверу...</div>
  <div id="messages"></div>
  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Введите сообщение..." required>
    <button type="submit">Отправить</button>
  </form>

  <!-- Firebase SDK (версия 9 compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAmRBqxgDcPQDIObFLR5wGM2DbYkaFjkkg",
      authDomain: "test-50b35.firebaseapp.com",
      databaseURL: "https://test-50b35-default-rtdb.firebaseio.com",
      projectId: "test-50b35",
      storageBucket: "test-50b35.appspot.com",
      messagingSenderId: "130001282916",
      appId: "1:130001282916:web:260ac627751eb91c23bc71",
      measurementId: "G-QPB5RMS1GR"
    };

    // Элементы интерфейса
    const messagesDiv = document.getElementById('messages');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const statusDiv = document.getElementById('status');

    // Инициализация Firebase с обработкой ошибок
    try {
      firebase.initializeApp(firebaseConfig);
      console.log("Firebase инициализирован");
      updateStatus("Подключено к серверу", "green");
    } catch (error) {
      console.error("Ошибка инициализации Firebase:", error);
      updateStatus("Ошибка подключения", "red");
    }

    const database = firebase.database();
    const auth = firebase.auth();

    // Анонимная авторизация
    auth.signInAnonymously()
      .then(() => {
        console.log("Анонимная авторизация успешна");
        updateStatus("Вы вошли как: " + getShortUserId(auth.currentUser.uid), "green");
        setupMessageListener();
      })
      .catch((error) => {
        console.error("Ошибка авторизации:", error);
        updateStatus("Ошибка входа: " + error.message, "red");
      });

    // Отправка сообщения
    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const messageText = messageInput.value.trim();
      if (!messageText) return;
      
      try {
        // Проверяем авторизацию
        if (!auth.currentUser) {
          await auth.signInAnonymously();
        }

        // Отправляем сообщение
        await database.ref('messages').push({
          text: messageText,
          timestamp: firebase.database.ServerValue.TIMESTAMP,
          userId: auth.currentUser.uid,
          username: `User_${getShortUserId(auth.currentUser.uid)}`
        });
        
        messageInput.value = '';
      } catch (error) {
        console.error("Ошибка отправки:", error);
        updateStatus("Ошибка отправки: " + error.message, "red");
      }
    });

    // Слушатель новых сообщений
    function setupMessageListener() {
      database.ref('messages')
        .orderByChild('timestamp')
        .limitToLast(50)
        .on('child_added', (snapshot) => {
          const message = snapshot.val();
          displayMessage(message);
        });
    }

    // Отображение сообщения
    function displayMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      
      const date = new Date(message.timestamp);
      const timeString = date.toLocaleTimeString();
      
      messageElement.innerHTML = `
        <span class="username">${message.username}:</span>
        <span class="text">${message.text}</span>
        <span class="timestamp">${timeString}</span>
      `;
      
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Обновление статуса
    function updateStatus(text, color) {
      statusDiv.textContent = text;
      statusDiv.style.color = color;
    }

    // Генерация короткого ID пользователя
    function getShortUserId(uid) {
      return uid.substring(0, 6);
    }
  </script>
</body>
</html>
