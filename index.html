<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой мессенджер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    #messages {
      height: 300px;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    #messageForm {
      display: flex;
    }
    #messageInput {
      flex-grow: 1;
      padding: 8px;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .username {
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Простой мессенджер</h1>
  <div id="messages"></div>
  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Введите сообщение..." required>
    <button type="submit">Отправить</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // Ваша конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAmRBqxgDcPQDIObFLR5wGM2DbYkaFjkkg",
      authDomain: "test-50b35.firebaseapp.com",
      databaseURL: "https://test-50b35-default-rtdb.firebaseio.com",
      projectId: "test-50b35",
      storageBucket: "test-50b35.appspot.com",
      messagingSenderId: "130001282916",
      appId: "1:130001282916:web:260ac627751eb91c23bc71",
      measurementId: "G-QPB5RMS1GR"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    // Элементы интерфейса
    const messagesDiv = document.getElementById('messages');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');

    // Анонимная авторизация
    auth.signInAnonymously()
      .then(() => {
        console.log("Вошел анонимно");
      })
      .catch((error) => {
        console.error("Ошибка авторизации:", error);
      });

    // Отправка сообщения
    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      if (messageInput.value.trim() === '') return;
      
      const user = auth.currentUser;
      if (user) {
        database.ref('messages').push({
          text: messageInput.value,
          timestamp: firebase.database.ServerValue.TIMESTAMP,
          userId: user.uid,
          username: `User_${user.uid.substring(0, 4)}` // Генерируем короткое имя
        });
        
        messageInput.value = '';
      }
    });

    // Получение сообщений в реальном времени
    database.ref('messages').orderByChild('timestamp').limitToLast(50).on('child_added', (snapshot) => {
      const message = snapshot.val();
      displayMessage(message);
    });

    // Отображение сообщения
    function displayMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.innerHTML = `
        <span class="username">${message.username}:</span>
        <span class="text">${message.text}</span>
      `;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
