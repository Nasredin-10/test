<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #score {
      font-size: 24px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Firebase Clicker Game</h1>
  <div id="score">Score: 0</div>
  <button id="clickBtn">Click Me!</button>
  <div id="leaderboard"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script>
    // Конфигурация Firebase (замени на свою!)
    const firebaseConfig = {
      apiKey: "ВАШ_API_KEY",
      authDomain: "ВАШ_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://ВАШ_PROJECT_ID.firebaseio.com",
      projectId: "ВАШ_PROJECT_ID",
      storageBucket: "ВАШ_PROJECT_ID.appspot.com",
      messagingSenderId: "ВАШ_SENDER_ID",
      appId: "ВАШ_APP_ID"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Переменные игры
    let score = 0;
    const clickBtn = document.getElementById("clickBtn");
    const scoreDisplay = document.getElementById("score");
    const leaderboard = document.getElementById("leaderboard");

    // Загрузка счета из Firebase
    database.ref('score').on('value', (snapshot) => {
      score = snapshot.val() || 0;
      scoreDisplay.textContent = `Score: ${score}`;
    });

    // Обработчик клика
    clickBtn.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      // Сохраняем счет в Firebase
      database.ref('score').set(score);
    });

    // Лидерборд (дополнительно)
    database.ref('leaderboard').push().set({
      player: "Player1",
      score: score
    });

    database.ref('leaderboard').on('child_added', (snapshot) => {
      const data = snapshot.val();
      leaderboard.innerHTML += `<p>${data.player}: ${data.score}</p>`;
    });
  </script>
</body>
</html>
