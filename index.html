<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiresHabar - Мессенджер</title>
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MiresHabar">
  <meta name="theme-color" content="#6a1b9a">
  <meta name="msapplication-TileColor" content="#6a1b9a">
  <link rel="manifest" href="manifest.json">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="icons/icon-180x180.png">
  
  <style>
    :root {
      --primary-color: #6a1b9a;
      --secondary-color: #9c27b0;
      --dark-color: #4a148c;
      --light-color: #f3e5f5;
      --text-color: #ffffff;
      --accent-color: #ff9800;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #1a1a1a;
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Остальные стили остаются такими же, как в предыдущем примере */
    /* ... */
    
    /* Специальные стили для PWA */
    @media (display-mode: standalone) {
      body {
        padding-top: 40px; /* Для статус-бара на iOS */
      }
      
      header {
        padding-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <div class="tea-cup">
          <div class="cup"></div>
          <div class="steam"></div>
          <div class="steam"></div>
          <div class="steam"></div>
        </div>
        <h1>MiresHabar</h1>
      </div>
    </header>

    <div id="status" class="status loading">Подключение к серверу...</div>
    
    <div id="messages"></div>
    
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Напишите сообщение..." required>
      <button type="submit" id="sendButton" disabled>
        <span>Отправить</span>
      </button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAmRBqxgDcPQDIObFLR5wGM2DbYkaFjkkg",
      authDomain: "test-50b35.firebaseapp.com",
      databaseURL: "https://test-50b35-default-rtdb.firebaseio.com",
      projectId: "test-50b35",
      storageBucket: "test-50b35.appspot.com",
      messagingSenderId: "130001282916",
      appId: "1:130001282916:web:260ac627751eb91c23bc71",
      measurementId: "G-QPB5RMS1GR"
    };

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // Остальной JavaScript код остается таким же, как в предыдущем примере
    // ... 
  </script>
</body>
</html>
